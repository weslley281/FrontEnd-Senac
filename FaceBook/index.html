<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - inicia secao</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: whitesmoke;
        }

        .row .col-6 figure img {
            max-width: 320px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="container mt-5">
            <div class="row mt-5">
                <div class="col-6 mt-5">
                    <figure class="mt-5">
                        <img class="mt-5" src="images/facebook.svg" alt="">
                        <figcaption class="px-4">
                            <h4>
                                O Facebook ajuda-te a comunicar e a partilhar com as pessoas que fazem parte da tua vida.
                            </h4>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-6 mt-5">
                    <div class="card shadow px-3 py-3 mt-5">
                        <form action="" method="post">
                            <div class="form-group">
                                <input type="email" class="form-control py-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail ou número de telefone móvel">
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control py-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Palavra-passe">
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary btn-lg btn-block" type="reset"><strong>Iniciar Sessão</strong></button>
                            </div>
                        </form>

                        <div class="my-3 text-center">
                            <a href="http://" target="_blank" rel="noopener noreferrer">
                                Não sabes a tua palavra-passe?
                            </a>
                        </div>

                        <hr>

                        <div class="container text-center">
                            <button type="button" class="btn btn-success btn-lg">Criar Nova Conta</button>
                        </div>
                    </div>

                    <p class="py-4">
                        <strong>Cria uma Página</strong> para uma celebridade, marca ou empresa.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
